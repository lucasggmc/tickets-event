<app-search-bar (handleSearch)="handleSearch($event)"></app-search-bar>
<ul class="events-wrapper">
    @for (event of events; track event.id) {
        @defer (on immediate) {
             <li><app-card [event]="event"></app-card></li>
        }
    }
</ul>

<mat-paginator [length]="totalItems" [pageSize]="pageSize" [pageIndex]="currentPage" (page)="pageChanged($event)"></mat-paginator>
